        <header>
            <h1>Kombi Coffee.</h1>

                </ul>
            </nav>
            <main>
                <h2>Entre em contato <strong>conosco!</strong></h2>
                <section id="contato">
                    <form>
                        <label id="email" for="email">Email:</label>
                        <input id="email" type="email" name="email" minlength="10" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
                        <label id="name" for="nome">Nome:</label>
                        <input id="name" type="nome" name="nome" minlength="4" required><br><br>
                        <label for="coment">Comentário:</label>
                        <textarea rows="20" cols="80" type="coment" id="coment" name="coment" minlength="20"></textarea><br><br>
                        <input type="submit">
                    </form>
                </section>
            </main>
            <hr>
            <footer>
                <p id="footer">Copyright</p>


            </footer>
